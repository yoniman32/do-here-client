<ActionBar title="Add New Task">
  <NavigationButton text="Go Back" icon="res://back" ></NavigationButton>
</ActionBar>
<StackLayout>
    <textfield hint="Task Title" [(ngModel)]="task.Name"></textfield>
    <textfield hint="Task Description" [(ngModel)]="task.Description"></textfield>

    <Button text="map !" class="submit-button" (tap)="moveToMap()"></Button>
    <Button text="Create !" class="submit-button" (tap)="create()"></Button>
    <Button text="go beck" class="submit-button" (tap)="beck()"></Button>

</StackLayout>
